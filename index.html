<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="C# developer, FullStack developer, .Net developer">
    <meta name="description" content="business card">
    <meta name="author" content="Egor Antonovich">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="left-side-container">
                <div class="left-menu">
                    <div class="menu-list">
                        <div class="hamburger-button">
                            <button>
                                <span class="material-icons">
                                    menu
                                </span>
                            </button>
                        </div>
                        <ul class="list">
                            <li class="personal-info">
                                <span class="material-icons">person_pin</span>
                            </li>
                            <li class="phone-number">
                                <span class="material-icons">phone_callback</span>
                            </li>
                            <li class="portfolio">
                                <span class="material-icons">assignment_ind</span>
                            </li>
                            <li class="skill-and-education">
                                <span class="material-icons">computer</span>
                            </li>
                            <li class="helpful-articles">
                                <span class="material-icons">collections_bookmark</span>
                            </li>
                        </ul>
                        <div class="download-button">
                            <span class="material-icons">
                                cloud_download
                            </span>
                        </div>
                    </div>
                </div>
                <div class="person">
                    <div class="person-avatar">
                        <img alt="avatar image" src="images/avatar.JPG">
                    </div>
                    <div class="person-info">
                        <div class="person-name">

                        </div>
                        <div class="person-position">

                        </div>
                        <div class="person-social-links">

                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side-container">

            </div>
        </div>
    </div>
</body>
</html>
